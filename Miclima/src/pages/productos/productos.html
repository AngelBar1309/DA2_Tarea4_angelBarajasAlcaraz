<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="bar bar-header bar-positive">Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="bar bar-subheader">
  <ion-list>
  <button ion-item >Listar Prod.
</button></ion-list>
</div>
<!-- /-->
<ion-list>
  <button ion-item *ngFor="let producto of lista" >
  	ID: {{producto.prodictoID}},
    Nombre: {{producto.nombre}},
    Precio: $ {{producto.precio}},
    <ion-icon name="trash" item-right (click)="eliminar(producto.prodictoID)"  ></ion-icon>
  </button>
</ion-list>

</ion-content>
